<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Behold</title>
</head>
<body>
    <div id="container">
        <div class="logo-container">
            <img src="img/behold-logo.png" alt="behold">
        </div>
            <div class="panel-container">
                <div class="panel">
                    <h1 class="panel__heading">Create an Account</h1>

                    <p class="panel__subheading">Already have an account? <a href="#">Sign In</a> </p>

                    <form onsubmit="alert('Success')">
                        <div class="input">
                            <label for="email-address">Email Addresss</label>
                            <input type="email" required id="email-address">

                            <div class="input__indicator">      
                            </div>

                        </div>
                        <div class="name">
                            <div class="input">
                                <label for="first-name">first-name</label>
                                <input type="text" required id="first-name">

                                <div class="input__indicator"></div>
                            </div>
    
                            <div class="input">
                                <label for="last-name">last name</label>
                                <input type="text" required id="last-name">
                                <div class="input__indicator"></div>
                            </div>
                        </div>
                        <div class="input">
                            <label for="password">password</label>
                            <input type="password" required id="password">
                            <div class="input__indicator"></div>
                        </div>  
                        
                        <div class="date-of-birth">
                            <h6 class="date-of-birth__heading">Date of Birth</h6>

                            <div class="date-of-birth__inputs">
                                <div class="dropdown">
                                    <label for="month">Month</label>
                                    <select name="month" id="month">
                                        <option value="january">January</option>
                                        <option value="february">February</option>
                                        <option value="march">March</option>
                                        <option value="april">April</option>
                                    </select>
                                </div>
    
                                <div class="input">
                                    <label for="day">Day</label>
                                    <input type="number" required id="day" min="1" max="31">
                                    <div class="input__indicator"></div>
                                </div> 
                                
                                
                                <div class="input">
                                    <label for="year">Year</label>
                                    <input type="number" required id="year" min="1990" max="2021">
                                    <div class="input__indicator"></div>
                                </div>  
                            </div>

                           
                        </div>
                        <p class="consents">
                            By clicking Create account, I agree that I have read and accepted the <a href="#">Terms of Use </a> and <a href="#">Privacy Policy</a>.
                        </p>
                        <button class="submit">Create Account</button>

                    </form>

                </div>
            </div>
    </div>
</body>
</html>
